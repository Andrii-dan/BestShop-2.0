<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/main.css" />
		<title>BestShop</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container container">
				<a href="" class="logo">BestShop</a>
				<input type="checkbox" class="toggle" id="toggle" />
				<nav class="menu">
					<ul>
						<li><a href="#whyus">Why us</a></li>
						<li><a href="#benefits">Benefits</a></li>
						<li><a href="#prices">Prices</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
			</div>
			<!-- Opening section  -->
			<div class="banner container">
				<h1 class="banner__title">Sell More!</h1>
				<p class="banner__text">
					Open shot on our platform and increase your sales
				</p>
				<a href="" class="banner__cta">Open your shop</a>
				<img src="assets/background.png" alt="" class="banner__img" />
			</div>
		</header>

		<main class="main">
			<section class="stat container">
				<h2 class="stat__title" id="whyus">
					The most popular sales platform in country
				</h2>
				<div class="stat__cnt">
					<div class="stat__info">
						<div class="stat__icon stat__icon--red">
							<img src="assets/person.svg" alt="" class="stat__img" />
						</div>
						<h3 class="stat__numbers">100000+</h3>
						<p class="stat__description">daily entries</p>
					</div>

					<div class="stat__info">
						<div class="stat__icon stat__icon--blue">
							<img src="assets/eye.svg" alt="" class="stat__img" />
						</div>
						<h3 class="stat__numbers">2000000+</h3>
						<p class="stat__description">seen products<br />every day</p>
					</div>

					<div class="stat__info">
						<div class="stat__icon stat__icon--green">
							<img src="assets/catalog.svg" alt="" class="stat__img" />
						</div>
						<h3 class="stat__numbers">10000+</h3>
						<p class="stat__description">added posts<br />daily</p>
					</div>
				</div>
			</section>
		</main>
